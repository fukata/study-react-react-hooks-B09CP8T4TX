<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>クリーンアップが不要な副作用関数</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- babelを読み込むことでJSXを使うことができるようになる -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <!-- Reactコンポーネントが表示されるDOMコンテナ -->
  <div id="app"></div>

  <script type="text/babel">
    const CounterForm = () => {
      const [count, setCount] = React.useState(0);
      const countAdd = () => { setCount(count + 1) };
      const countReset = () => { setCount(0) };
      const effectTitle = () => {
        document.title = `${count} 回クリックされました`;
      };
      React.useEffect(effectTitle, [count]);

      return (
        <div>
          <p>現在のカウント数：{count}</p>
          <button onClick={countAdd}>+ 1 ボタン</button>
          <button onClick={countReset}>リセット</button>
        </div>
      );
    };

    const domContainer = document.querySelector("#app");
    ReactDOM.render(<CounterForm />, domContainer);
  </script>
</body>
</html>
